<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Giải phương trình bậc 2: Ax<sup>2</sup> + Bx + C = 0</title>
<head>
<body>
  <h1>Giải phương trình bậc 2: Ax<sup>2</sup> + Bx + C = 0</h1>
  <p>A = <input type="text" id="A"> <span id="check" style="color:red"></span> </p>
  <p>B = <input type="text" id="B"> </p>
  <p>C = <input type="text" id="C"> </p>
  <button onclick="myFunction()">Giải phương trình</button>
  <hr>

  <h2>Giải</h2>
  <p>Delta = <span id="delta"></span></p>
  <br>
  <p id="text"></p>
  <p>x<sub>1</sub> = <span id="x1"></span></p>
  <p>x<sub>2</sub> = <span id="x2"></span></p>

  <script type="text/javascript">
    function myFunction() {

      var a = parseFloat(document.getElementById("A").value);
      var b = parseFloat(document.getElementById("B").value);
      var c = parseFloat(document.getElementById("C").value);

			if (a == 0)
				document.getElementById("check").innerHTML = "A phải khác 0!";
			else {
				var del = parseFloat(b*b-4*a*c);
	      document.getElementById("delta").innerHTML = del;
	      if (del == 0) {
	        document.getElementById("text").innerHTML = "Phương trình có một nghiệm kép";
	        document.getElementById("x1").innerHTML = -b/(2*a);
	        document.getElementById("x2").innerHTML = -b/(2*a);
	      } else if (del > 0) {
	        document.getElementById("text").innerHTML = "Phương trình có hai nghiệm phân biệt";
	        document.getElementById("x1").innerHTML = (- b + Math.sqrt(del))/(2*a);
	        document.getElementById("x2").innerHTML = (- b - Math.sqrt(del))/(2*a);
	      } else document.getElementById("text").innerHTML = "Phương trình vô nghiệm";
			}
    }
  </script>

</body>
</html>
